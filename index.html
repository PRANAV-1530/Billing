<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            padding: 0 10px;
        }

        .menu-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .menu-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .menu-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }

        .menu-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .menu-item h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1em;
            font-weight: 600;
        }

        .menu-item .price {
            color: #667eea;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: auto;
        }

        .cart-sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
            max-height: calc(100vh - 40px);
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #eee;
            background: #667eea;
            color: white;
        }

        .cart-header h2 {
            color: white;
            margin: 0;
        }

        .close-cart {
            display: none;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-height: 400px;
        }

        .empty-cart {
            text-align: center;
            color: #999;
            padding: 40px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .cart-item-info {
            flex: 1;
            min-width: 120px;
        }

        .cart-item-info h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .cart-item-info p {
            color: #666;
            font-size: 0.85em;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .quantity-btn:hover {
            background: #5568d3;
        }

        .quantity {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .cart-footer {
            padding: 20px;
            border-top: 2px solid #eee;
        }

        .bill-summary {
            margin-bottom: 20px;
        }

        .bill-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .bill-row.total {
            border-bottom: 2px solid #333;
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .cart-actions {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .cart-actions .btn {
            width: 100%;
            padding: 12px;
        }

        .cart-toggle {
            display: none;
        }

        .cart-toggle:hover {
            transform: scale(1.1);
            background: #5568d3;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
            position: relative;
            margin: 10px;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #666;
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #qrcode {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .qr-amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .bill-print {
            display: none;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .bill-print,
            .bill-print * {
                visibility: visible;
            }
            .bill-print {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
                padding: 40px;
            }
            .cart-sidebar,
            .cart-toggle,
            header,
            footer {
                display: none;
            }
        }

        .bill-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .bill-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .bill-items {
            margin-bottom: 20px;
        }

        .bill-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .bill-total-print {
            margin-top: 20px;
            border-top: 2px solid #333;
            padding-top: 20px;
        }

        .bill-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            header h1 {
                font-size: 1.5em;
                padding: 5px;
            }

            .menu-section {
                padding: 10px;
                margin-top: 70px;
            }

            .menu-section h2 {
                font-size: 1.3em;
                margin-bottom: 10px;
            }

            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .menu-item {
                padding: 8px;
            }

            .menu-item img {
                height: 100px;
            }

            .menu-item h3 {
                font-size: 0.9em;
            }

            .menu-item .price {
                font-size: 1em;
            }

            main {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .cart-sidebar {
                position: relative;
                top: 0;
                max-height: none;
            }

            .cart-header h2 {
                font-size: 1.2em;
            }

            .cart-item {
                padding: 10px;
            }

            .cart-item-info h4 {
                font-size: 0.9em;
            }

            .cart-item-controls {
                width: 100%;
                justify-content: space-between;
            }

            .cart-footer {
                padding: 15px;
            }

            .bill-row {
                font-size: 0.9em;
            }

            .bill-row.total {
                font-size: 1.1em;
            }

            .modal-content {
                padding: 15px;
                width: 95%;
            }

            .modal-content h2 {
                font-size: 1.3em;
            }

            #qrcode {
                margin: 15px auto;
            }

            #qrcode canvas {
                max-width: 100%;
                height: auto;
            }

            .qr-amount {
                font-size: 1.2em;
            }

            footer {
                padding: 10px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .menu-item img {
                height: 80px;
            }

            .menu-item h3 {
                font-size: 0.85em;
            }

            .menu-item .price {
                font-size: 0.9em;
            }

            .quantity-btn {
                width: 25px;
                height: 25px;
                font-size: 1em;
            }

            .btn {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üçΩÔ∏è Restaurant Billing System</h1>
    </header>

    <main>
        <section class="menu-section">
            <h2>Menu</h2>
            <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be dynamically loaded -->
            </div>
        </section>

        <aside class="cart-sidebar" id="cartSidebar">
                <div class="cart-header">
                    <h2>üõí Cart</h2>
                </div>
                <div class="cart-items" id="cartItems">
                    <p class="empty-cart">Your cart is empty</p>
                </div>
                <div class="cart-footer">
                <div class="bill-summary" id="billSummary">
                        <div class="bill-row total">
                            <span>Total:</span>
                            <span id="total">‚Çπ0</span>
                        </div>
                    </div>
                <div class="cart-actions">
                    <button class="btn btn-secondary" onclick="clearCart()">Clear Cart</button>
                    <button class="btn btn-primary" onclick="showQRCode()">Pay Now</button>
                    <button class="btn btn-secondary" onclick="printBill()">Print Bill</button>
                </div>
                </div>
            </aside>
    </main>

    <div class="modal" id="qrModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeQRModal()">&times;</span>
            <h2>Scan QR Code to Pay</h2>
            <div id="qrcode"></div>
            <p class="qr-amount">Amount: <span id="qrAmount">‚Çπ0</span></p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeQRModal()">Cancel</button>
                <button class="btn btn-primary" onclick="processPayment()">Confirm Payment</button>
            </div>
        </div>
    </div>

    <div class="bill-print" id="billPrint">
        <div class="bill-header">
            <h1>Restaurant Bill</h1>
            <p id="billDate"></p>
        </div>
        <div class="bill-items" id="billItemsPrint"></div>
        <div class="bill-total-print">
            <div class="bill-row total">
                <span>Total:</span>
                <span id="billTotal">‚Çπ0</span>
            </div>
        </div>
        <div class="bill-footer">
            <p>Thank you for your visit!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Restaurant Billing System</p>
    </footer>

    <script>
        let cart = [];

        // Initialize default menu if not exists
        function initializeMenu() {
            const imageMap = {
                'Idly': 'images/Idly.jpg',
                'Dosa': 'images/Dosa.jpg',
                'Poori': 'images/Poori.jpg',
                'Tea': 'images/Tea.jpg',
                'Coffee': 'images/Coffee.jpg',
                'Snacks': 'images/Snacks.jpg'
            };

            if (!localStorage.getItem('menuItems')) {
                const defaultMenu = [
                    { id: 1, name: 'Idly', price: 20, image: imageMap['Idly'] },
                    { id: 2, name: 'Dosa', price: 40, image: imageMap['Dosa'] },
                    { id: 3, name: 'Poori', price: 35, image: imageMap['Poori'] },
                    { id: 4, name: 'Tea', price: 15, image: imageMap['Tea'] },
                    { id: 5, name: 'Coffee', price: 20, image: imageMap['Coffee'] },
                    { id: 6, name: 'Snacks', price: 50, image: imageMap['Snacks'] }
                ];
                localStorage.setItem('menuItems', JSON.stringify(defaultMenu));
            } else {
                // Update existing menu items with new images if they match default items
                const existingMenu = JSON.parse(localStorage.getItem('menuItems'));
                let updated = false;
                existingMenu.forEach(item => {
                    if (imageMap[item.name] && (item.image.includes('placeholder') || item.image.includes('via.placeholder'))) {
                        item.image = imageMap[item.name];
                        updated = true;
                    }
                });
                if (updated) {
                    localStorage.setItem('menuItems', JSON.stringify(existingMenu));
                }
            }
        }

        // Load menu from localStorage
        function loadMenu() {
            const menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';

            menuItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.onclick = () => addToCart(item);
                menuItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" loading="lazy" onerror="this.onerror=null; this.src='images/fallback.jpg'">
                    <h3>${item.name}</h3>
                    <div class="price">‚Çπ${item.price}</div>
                `;
                menuGrid.appendChild(menuItem);
            });
        }

        // Add item to cart
        function addToCart(item) {
            const existingItem = cart.find(cartItem => cartItem.id === item.id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const totalEl = document.getElementById('total');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="empty-cart">Your cart is empty</p>';
                totalEl.textContent = '‚Çπ0';
                return;
            }

            cartItems.innerHTML = '';

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <h4>${item.name}</h4>
                        <p>‚Çπ${item.price} each</p>
                    </div>
                    <div class="cart-item-controls">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            calculateTotal();
        }

        // Update quantity
        function updateQuantity(itemId, change) {
            const item = cart.find(cartItem => cartItem.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(itemId);
                } else {
                    updateCart();
                }
            }
        }

        // Remove from cart
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
        }

        // Calculate total
        function calculateTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('total').textContent = `‚Çπ${total.toFixed(2)}`;
        }


        // Show QR code
        function showQRCode() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const finalTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            document.getElementById('qrAmount').textContent = `‚Çπ${finalTotal.toFixed(2)}`;
            document.getElementById('qrModal').classList.add('show');

            // Generate static QR code (same for all payments)
            const qrElement = document.getElementById('qrcode');
            qrElement.innerHTML = '';
            
            // Determine QR code size based on screen width
            const isMobile = window.innerWidth <= 768;
            const qrSize = isMobile ? 180 : 200;
            
            // Static QR code with payment UPI ID or payment link
            // Using a static payment identifier for all transactions
            new QRCode(qrElement, {
                text: 'upi://pay?pa=restaurant@paytm&pn=Restaurant&am=' + finalTotal.toFixed(2) + '&cu=INR',
                width: qrSize,
                height: qrSize
            });
        }

        // Close QR modal
        function closeQRModal() {
            document.getElementById('qrModal').classList.remove('show');
        }

        // Process payment
        function processPayment() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            // Save transaction
            const transaction = {
                id: Date.now(),
                date: new Date().toISOString(),
                items: cart.map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity
                })),
                total: total
            };

            const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            // Print bill
            printBill();

            // Clear cart
            cart = [];
            updateCart();
            closeQRModal();

            alert('Payment successful! Bill printed.');
        }

        // Print bill
        function printBill() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            const billItemsPrint = document.getElementById('billItemsPrint');
            billItemsPrint.innerHTML = '';

            cart.forEach(item => {
                const billItem = document.createElement('div');
                billItem.className = 'bill-item';
                billItem.innerHTML = `
                    <span>${item.name} x ${item.quantity}</span>
                    <span>‚Çπ${(item.price * item.quantity).toFixed(2)}</span>
                `;
                billItemsPrint.appendChild(billItem);
            });

            document.getElementById('billDate').textContent = new Date().toLocaleString();
            document.getElementById('billTotal').textContent = `‚Çπ${total.toFixed(2)}`;

            window.print();
        }

        // Clear cart
        function clearCart() {
            if (confirm('Are you sure you want to clear the cart?')) {
                cart = [];
                updateCart();
            }
        }

        window.onload = function() {
            initializeMenu();
            loadMenu();
            updateCart();
        };
    </script> 
</body>
</html>
